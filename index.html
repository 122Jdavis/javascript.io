<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Two different colored cars. Amazing, right? Absolutely astonishing and
      utterly breathtaking.
    </h1>

    <button onclick="document.getElementById('myImage').src='BlueCar.png'">
      Blue Car
    </button>

    <img id="myImage" src="BlueCar.png" style="width: 300px; height: 200px;" />

    <button onclick="document.getElementById('myImage').src='RedCar.png'">
      Red Car
    </button>
  </body>
</html>
